<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="heading">Welcome To Cash Register</h1>
    <div id="change-due"></div>
    <div id="container">
      <div id="input">
        <label id="label" for="cash">Enter the cash from Customer</label>
        <input type="number" min="0" id="cash" />
        <button id="purchase-btn"">Purchase</button>
      </div>
      <div id="register">
        <div id="screen">
            <div id="inner-scrn"></div>
        </div>
        <div id="stand"></div>
        <div id="box">
          <div class="btns-container">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            
          </div>
         
        <div id="box-scrn"></div>
        </div>
        <div id="drawer">
          <div id="drawer-btn"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
