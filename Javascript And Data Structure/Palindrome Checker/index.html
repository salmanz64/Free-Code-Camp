<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
  
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="container">
    <div id="box">
        <h2>Palindrome Checker</h2>
        <p>A Palindrome is a number or word that reads the same backwards as forwards eg:- level,refer</p>
    <input id="text-input" required>
        <button id="check-btn" >Check Palindrome</button>
        <div id="result"></div>
    </div>
</div>
<script src="script.js" ></script>
</body>
</html>
