<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A Simple Survey form</h1>
    <p>Thank you for taking time to look at my survey</p>
    <form action="">
        <fieldset>
            <label for="name">Name</label>
            <input type="text" class="input" id="name" value="name" required>
            <label for="Email">Email</label>
            <input type="email" class="input" id="email" value="email" required>
            <label for="Age">Age(optional)</label>
            <input type="number"  class="input" id="Age" value="Age" min="11" max="99">
            <label for="select">select</label>
            <select id="select">
                <option>hello</option>
                <option>welcome</option>
                <option>nice</option>
                <option>great</option>
            </select>
            <label>what do you need</label>
            <label for="definitely" class="radio" >
                <input id="definitely" type="radio" name="role" value="definitely" checked />  Definitely</label>
                <label for="Maybe" class="radio" >
                <input id="Maybe" type="radio" name="role" value="Maybe" />  Maybe</label>
                <label>Would you like to</label>
                <label for="challenges" class="radio" >
                    <input id="challenges" type="checkbox" name="challenges" value="challenges" />  Not sure</label>
                    
                    <label for="challenge" class="radio" >
                    <input id="challenge" type="checkbox" name="challenge" value="challenge" />  Not hi</label>
               
               <label for="any suggestions">Any suggestions</label>
                    <textarea rows="8" cols="55">enter you comment here</textarea>
              
              <button id="submit">Submit</button>
              
        </fieldset>
    </form>
</body>
</html>
